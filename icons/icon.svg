<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>
    <linearGradient id="lemonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE44D"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- Lemon body -->
  <ellipse cx="256" cy="280" rx="140" ry="120" fill="url(#lemonGrad)"/>
  <ellipse cx="256" cy="280" rx="140" ry="120" fill="none" stroke="#F0C800" stroke-width="8"/>

  <!-- Lemon highlight -->
  <ellipse cx="220" cy="250" rx="40" ry="30" fill="#FFF8DC" opacity="0.6"/>

  <!-- Lemon leaf -->
  <ellipse cx="256" cy="165" rx="25" ry="40" fill="#4CAF50" transform="rotate(-20 256 165)"/>
  <ellipse cx="280" cy="155" rx="20" ry="35" fill="#66BB6A" transform="rotate(15 280 155)"/>

  <!-- Stem -->
  <rect x="250" y="140" width="12" height="30" rx="4" fill="#8B4513"/>

  <!-- Cute face - eyes -->
  <ellipse cx="210" cy="280" rx="20" ry="25" fill="#333"/>
  <ellipse cx="302" cy="280" rx="20" ry="25" fill="#333"/>
  <ellipse cx="215" cy="275" rx="8" ry="10" fill="#FFF"/>
  <ellipse cx="307" cy="275" rx="8" ry="10" fill="#FFF"/>

  <!-- Cute face - smile -->
  <path d="M 200 330 Q 256 380 312 330" fill="none" stroke="#333" stroke-width="10" stroke-linecap="round"/>

  <!-- Cheeks -->
  <ellipse cx="170" cy="310" rx="25" ry="15" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="342" cy="310" rx="25" ry="15" fill="#FFB6C1" opacity="0.6"/>

  <!-- Text -->
  <text x="256" y="460" font-family="Comic Sans MS, cursive" font-size="48" font-weight="bold" fill="#8B4513" text-anchor="middle">MARLOW'S</text>
</svg>
