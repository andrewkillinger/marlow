<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Marlow's Lemonade">
    <meta name="theme-color" content="#FFD93D">
    <meta name="description" content="Help Marlow run the best lemonade stand in town!">

    <title>Marlow's Lemonade Stand</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #FFD93D 100%);
            touch-action: manipulation;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #87CEEB 0%, #FFD93D 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #8B4513;
            z-index: 1000;
        }

        #loading h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #FFF;
        }

        .lemon-spinner {
            width: 60px;
            height: 60px;
            background: #FFD93D;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: spin 1s linear infinite, bounce 0.5s ease-in-out infinite;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
        }

        #loading p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Marlow's Lemonade Stand</h1>
        <div class="lemon-spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="game-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="src/economy.js"></script>
    <script src="src/game.js"></script>

    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
